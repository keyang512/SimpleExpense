<div style="min-height: 100vh; background-color: #f5f5f5;">
  <nz-layout>
    <nz-header style="background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-bottom: 1px solid #f0f0f0;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; height: 64px;">
          <div style="display: flex; align-items: center;">
            <span nz-icon nzType="wallet" nzTheme="outline" style="font-size: 24px; margin-right: 16px; color: #1890ff;"></span>
            <h1 style="margin: 0; font-size: 20px; font-weight: 600; color: #262626;">{{ title }}</h1>
          </div>
          <div style="display: flex; gap: 12px;">
            <button 
              nz-button 
              nzType="default"
              nzShape="round"
              (click)="setActiveTab('list')"
              [class.ant-btn-primary]="activeTab === 'list'"
              style="padding: 0 16px; height: 32px;">
              <span nz-icon nzType="unordered-list"></span>
              <span style="margin-left: 8px;">Expense List</span>
            </button>
            <button 
              nz-button 
              nzType="default"
              nzShape="round"
              (click)="setActiveTab('add')"
              [class.ant-btn-primary]="activeTab === 'add'"
              style="padding: 0 16px; height: 32px;">
              <span nz-icon nzType="plus"></span>
              <span style="margin-left: 8px;">Add Expense</span>
            </button>
          </div>
        </div>
      </div>
    </nz-header>

    <nz-content style="padding: 32px 0;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 16px;">
        <div>
          <div *ngIf="activeTab === 'list'">
            <app-expense-list></app-expense-list>
          </div>
          <div *ngIf="activeTab === 'add'">
            <app-expense-form (expenseAdded)="onExpenseAdded()"></app-expense-form>
          </div>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</div>
